  <style>
    html { zoom: 1; }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('background.jpeg') center/cover no-repeat;
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }
    .gold-gradient {
      background: linear-gradient(90deg, #FFD700, #B8860B, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .text-btn {
      display: inline-block;
      position: relative;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff4f4f;
      text-transform: uppercase;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }
    .text-btn::after {
      content: "";
      position: absolute;
      left: 0; bottom: -4px;
      width: 100%; height: 2px;
      background: #ff4f4f;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }
    .text-btn:hover { color: #ff9a9a; transform: scale(1.05); }
    .text-btn:hover::after { transform: scaleX(1); transform-origin: left; }
  </style>
</head>
